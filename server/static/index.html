<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Play the game !</title>

</head>
<body>
    <header>

      <img src="/static/medias/Hangman_Logo.svg" alt="logo" id="logoImg">
      <img src="/static/medias/GTAbg.jpg" alt="bg" class="siteBackground">

    </header>


    <main> 

    <div class="hangTable">
      <img id="pendu" src="/static/medias/case{{ .Tries }}pendu.svg">
    </div>

    <div class="game">
      <div class="hiddenWord">
        {{.HiddenWord}}
      </div>
      <div class="whole">
        <form class="fullForm" action="/hangman" method="post">
          <input name="input" type="text" class="inputform" autofocus/>
          <input type="submit" value="send your response" id="bouton"/>
          <input class="BackButton" type="submit" value="Back to Login" name="indexbutton"/>
        </form>
      <div class="LeaderBoard">
        <div class="triesLeft">
          {{ .Tries}} tries left
        </div>
        <div class="usedLetters">
          used : {{ .UsedLetter }}
        </div>
    </div>
    </div>

        
    </main>

    <footer>
    <div class="footer-basic">
      <p id="footer-text"> Welcome {{ .Username }} :). You've got a total of {{ .Score }} point/s ! </p>
    </div>
    </footer>
    
</body>
</html>
