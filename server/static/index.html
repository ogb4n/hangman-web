<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>Play the game !</title>

</head>
<body>
    <header>

      <img src="/static/medias/Hangman_Logo.svg" alt="logo" id="logoImg">
      <img src="/static/medias/GTAbg.jpg" alt="bg" class="siteBackground">

    </header>


    <main> 

    <div class="hangTable">
      <img id="pendu" src="/static/medias/case{{ .Tries }}pendu.svg">
    </div>

    <div class="game">
      <div class="hiddenWord">
        {{.HiddenWord}}
      </div>
      <form class="fullForm" action="/hangman" method="post">
        <input name="input" type="text" class="inputform" autofocus/>
        <input type="submit" value="send your response" id="bouton"/>
      </form>
    </div>

      <div id="usedLetters">
        <p id="FalseLetters">ScoreBoard</p>
        {{ .UsedLetter }}
        {{ .Username }}
        {{ .Score }}
        {{ .Tries }}
        {{ .LeaderBoardScores }}
        {{ .LeaderBoardUsernames }}
      </div>
    </main>

    <footer>
      <div class="footer">
        
      </div>
    </footer>
</body>
</html>
