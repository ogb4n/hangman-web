<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/static/css/loggin.css">
    <title>LOGIN SCREEN - BELOAN</title>
</head>
<body>
    <header>

        <img src="/static/medias/Hangman_Logo.svg" alt="logo" id="logoImg">
        <img src="https://media2.giphy.com/media/YDoSfcw60ykyNjWiD3/giphy.gif?cid=790b7611318df0ab4811d0906c93b668864e89b8dda62fe3&rid=giphy.gif&ct=g" alt="bg" class="siteBackground">

        <!--<div class="fullscreen-bg">
            <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video" id="video">
                <source src="/static/medias/GTA5-Cinematic_Film.mp4" type="video/webm">
            </video>
        </div>-->

    </header>

    <main>
        <h1 id="Welcome">Welcome!</h1>
        <div class="text">
            <p>Log In<br> or Register</p>
            <p>{{ .Error }}</p>
        </div>
        <div class="login">
        <form class="fullForm" action="" method="POST">
            <p class="usrText">Username</p>
                <input name="input_username" type="text" class="inputform" autofocus />
            <p class="pwdText">Password</p>
                <input name="input_psswd" type="password" class="inputform" />
            
            <fieldset>
                <legend>Select difficulty</legend>
                <div>
                    <input type="radio" value="easy" id="radio1" name="contact" checked="checked">
                    <label for="radio1">Easy</label>
                    <input type="radio" value="medium" id="radio2" name="contact">
                    <label for="radio2">Medium</label>
                    <input type="radio" value="hard" id="radio3" name="contact">
                    <label for="radio3">Hard</label>
                </div>
            </fieldset>
            <input type="submit" value="send" name="submitradio">                              
        </form>
        </div>
        <div class="LeaderBoard" id="LeaderBoard">
            <p class="ScoreText">LeaderBoard</p>
            <p class="ScoreText">{{range .LeaderBoardUsernames}}
                <div class="Leader">
                    <p class="ScoreUsername">{{.}}</p>
                    {{end}} 
                    {{range .LeaderBoardScores}}
                    <p class="ScorePoint">{{.}} points</p>
                    {{end}}
                </div>
            </p>
        </div>
    </main>

    <footer>


    </footer>

</body>

</html>
