<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/static/css/loggin.css">
    <title>LOGIN SCREEN - BELOAN</title>
</head>
<body>
    <header>

        <img src="/static/medias/Hangman_Logo.svg" alt="logo" id="logoImg">
        <img src="/static/medias/blaine-county.jpg" alt="bg" class="siteBackground">

        <!--<div class="fullscreen-bg">
            <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video" id="video">
                <source src="/static/medias/GTA5-Cinematic_Film.mp4" type="video/webm">
            </video>
        </div>-->

    </header>

    <main>
        <h1 id="Welcome">Welcome!</h1>
        <div class="logText">
            <p>Log In<br> or Register</p>
        </div>
        <p class="error">{{ .Error }}</p>
        <div class="login">
        <form class="fullForm" action="" method="POST">
            <p class="usrText">Username</p>
                <input name="input_username" type="text" class="inputform" autofocus />
            <p class="pwdText">Password</p>
                <input name="input_psswd" type="password" class="inputform" />    
                <input type="submit" value="Start a game" name="submitradio" class="bouton" id="connectButton">                          
                <fieldset id="fieldset">
                    <legend id="legend">Select difficulty</legend>
                    <div>
                        <input type="radio" value="easy" id="radio1" name="contact" class="radioB" checked="checked">
                        <label for="radio1" class="diffBoardText">Easy</label>
                        <input type="radio" value="medium" id="radio2" class="radioB" name="contact">
                        <label for="radio2" class="diffBoardText">Medium</label>
                        <input type="radio" value="hard" id="radio3" class="radioB" name="contact">
                        <label for="radio3" class="diffBoardText">Hard</label>
                    </div>
                </fieldset>
            </form>

        </div>
        <div class="LeaderBoard">
            LeaderBoard
                <div class="a">
                    <div class="b">
                    {{range .LeaderBoardUsernames}}
                    <p>{{.}}</p>
                    {{end}}
                    </div>
                    <div class="c">
                    {{range .LeaderBoardScores}}
                    <p>{{.}}</p>
                    {{end}}
                    </div>
        </div>
    </main>

    <footer>


    </footer>

</body>

</html>
